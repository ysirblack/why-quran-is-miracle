The Qur’an has 114 sūrahs. Each sūrah has two fixed numbers:

1. its order in the muṣḥaf (1 to 114), and
2. its verse count.

Do one simple thing: for every sūrah add (order + verse count). Now check parity (even/odd).

What you see, instantly:

* Exactly **57** sūrahs are even by this sum.
* Exactly **57** sūrahs are odd by this sum.

That’s a perfect 50–50 split.

Now the part that makes mathematicians sit up:

* If you add the (order + verse) sums of the **even** group, you get **6,236**. That equals the total number of verses in the Hafṣ/Tanzil corpus.
* If you add the (order + verse) sums of the **odd** group, you get **6,555**. That equals **1 + 2 + … + 114** (the sum of all sūrah indices).

In symbols:

* Sum over the even group = total verse count = **6,236**
* Sum over the odd group = sum of indices 1…114 = **6,555**
  And adding these two grand totals gives **12,791**, which is exactly “total verses + total index sum.”

But it doesn’t stop there. Look at the four-way parity grid—(order even/odd) × (verse count even/odd). You get:

* odd–odd: **27** sūrahs
* odd–even: **30** sūrahs
* even–even: **27** sūrahs
* even–odd: **30** sūrahs

So the counts **27/30** swap across the diagonal: a neat mirror symmetry stacked on top of the 57/57 balance.

Probability—how unlikely is this under a generous “chance” model?

* Null model (deliberately favorable to chance): assign to each of the 114 sūrahs a random verse count uniformly from 1…286 (286 is the largest actual verse count, so we’re *helping* randomness by keeping the range narrow and realistic).
* Under this model, the event
  “exactly 57 even and 57 odd” **and** “the even group’s (order+verse) totals sum to 6,236”
  has probability about **1.87 × 10⁻²⁰** (roughly one in 5×10¹⁹).
* If you also fold in the complementary sum on the odd side (6,555) and the 27/30–30/27 quadrant symmetry, the joint probability plunges to the **\~10⁻⁵⁰** scale. That is rarer than “one in the number of atoms in a small planet,” and it’s just from this parity kit alone.

Why this isn’t a trick of the model

* We gave chance every advantage: a tight, realistic upper bound (1…286) and independent draws. Widening the range only makes the target harder to hit.
* The constraints aren’t “soft”—they’re razor-exact (exactly 57/57, exact sums 6,236 and 6,555, exact 27/30 quadrant counts). Miss by one and the whole thing fails.
* These are global constraints across **all 114** sūrahs; they don’t depend on cherry-picking a few verses or special spellings.

Historical/production context matters

* The Qur’an was revealed over **23 years**, in changing circumstances, not written from a single static blueprint.
* Makkan and Madinan sūrahs interleave; verses addressed real-time events and questions.
* A symmetry this sharp, tied to the **final** canonical order and final verse counts, is the kind of structure that is brittle to tweak: adjust a single verse count or move a single sūrah and multiple equalities collapse at once.

Bottom line

        }
        return false;
      }

      function wrapArabic(node) {
        if (node.nodeType === Node.TEXT_NODE) {
          if (hasCodeAncestor(node)) return;
          const text = node.nodeValue;
          if (ARABIC_RE.test(text)) {
            const frag = document.createDocumentFragment();
            let last = 0;
            text.replace(ARABIC_RE, (match, p1, off) => {
              if (off > last)
                frag.appendChild(
                  document.createTextNode(text.slice(last, off))
                );
              const span = document.createElement("span");
              span.className = "ar";
              span.lang = "ar";
              span.dir = "rtl";
              span.textContent = p1;
              frag.appendChild(span);
              last = off + match.length;
            });
            if (last < text.length)
              frag.appendChild(document.createTextNode(text.slice(last)));
            node.parentNode.replaceChild(frag, node);
          }

          if (["CODE", "PRE", "SCRIPT", "STYLE"].includes(node.nodeName))
